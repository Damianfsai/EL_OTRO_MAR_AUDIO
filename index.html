<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor con Onda Ajustada</title>
  <style>
    :root {
      --waveform-top: 70%; /* Altura del waveform ajustable */
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: url('SCREEN2.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
    }

    #message {
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 400px;
    }

    #waveform {
      position: absolute;
      width: 80%; /* Ajusta el ancho según la línea de tu imagen */
      height: 30%;
      top: var(--waveform-top); /* Altura controlada por CSS */
      left: 12%; /* Centra horizontalmente */
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
    }

    /* Estilo para el botón de Spotify */
    #spotify-button {
      position: absolute;
      bottom: 60px; /* Ajusta la posición vertical */
      right: 20px; /* Ajusta la posición horizontal */
      width: 60px;
      height: 60px;
      background-image: url('spotifylogoblanco.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      border-radius: 50%; /* Botón circular */
      border: 2px solid white; /* Borde blanco */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Sombra */
    }
  </style>
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <div id="message">Toca la pantalla para reproducir o detener</div>
  <div id="waveform"></div>

  <!-- Botón de Spotify -->
  <a href="https://open.spotify.com" target="_blank" id="spotify-button" title="Abrir Spotify"></a>

  <script>
    const message = document.getElementById('message');

    // Crear una instancia de WaveSurfer
    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'rgba(255, 255, 255, 0.5)',
      progressColor: '#fff',
      cursorColor: '#ff0',
      barWidth: 2,
      height: 150,
    });

    // Cargar el archivo de audio
    wavesurfer.load('EL_OTRO_MAR_SOUND.mp3');

    // Estado de reproducción
    let isPlaying = false;

    // Detectar interacción del usuario para reproducir o pausar
    document.body.addEventListener('click', () => {
      if (isPlaying) {
        wavesurfer.pause();
        message.innerText = 'Toca la pantalla para reproducir';
        isPlaying = false;
      } else {
        wavesurfer.play();
        message.innerText = 'Toca la pantalla para detener';
        isPlaying = true;
      }
    });

    // Mostrar mensaje cuando el audio está listo
    wavesurfer.on('ready', () => {
      message.innerText = 'Toca la pantalla para reproducir o detener';
    });

    // Manejo para desbloquear audio en móviles
    document.body.addEventListener('touchstart', () => {
      wavesurfer.play(); // Forzar reproducción breve para habilitar contexto de audio
      wavesurfer.pause();
    }, { once: true });
  </script>
</body>
</html>
