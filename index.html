<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción Automática</title>
</head>
<body>
  <h1>Bienvenido</h1>
  <p>El archivo MP3 comenzará a reproducirse automáticamente.</p>
  
  <audio id="audio-player" autoplay>
    <source src="EL_OTRO_MAR_SOUND.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    // Verifica si el navegador permite la reproducción automática
    const audioPlayer = document.getElementById('audio-player');
    audioPlayer.play().catch((error) => {
      console.warn("La reproducción automática fue bloqueada:", error);
    });
  </script>
</body>
</html>
