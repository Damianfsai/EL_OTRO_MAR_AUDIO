<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción con Fondo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('SCREEN.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
    }

    #message {
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para mejor legibilidad */
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="message">Toca en cualquier parte de la pantalla para empezar</div>

  <audio id="audio-player">
    <source src="EL_OTRO_MAR_SOUND.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const message = document.getElementById('message');

    // Detecta el primer toque del usuario para iniciar la reproducción
    document.body.addEventListener('click', () => {
      audioPlayer.play()
        .then(() => {
          console.log("Reproducción iniciada");
          message.innerText = "Reproduciendo...";
        })
        .catch((error) => {
          console.error("Error al iniciar la reproducción:", error);
          message.innerText = "No se pudo iniciar la reproducción.";
        });
    }, { once: true }); // Este evento se ejecuta solo una vez
  </script>
</body>
</html>
