<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor con Onda Ajustada</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: url('SCREEN.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
    }

    #message {
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    #waveform {
      position: absolute;
      width: 80%; /* Ajusta el ancho según la línea de tu imagen */
      height: 150px;
      top: 80%; /* Ajusta la altura para que coincida con la línea */
      left: 10%; /* Centra horizontalmente */
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
  </style>
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <div id="message">Toca la pantalla para reproducir o detener</div>
  <div id="waveform"></div>

  <script>
    const message = document.getElementById('message');

    // Crear una instancia de WaveSurfer
    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'rgba(255, 255, 255, 0.5)',
      progressColor: '#fff',
      cursorColor: '#ff0',
      barWidth: 2,
      height: 150,
    });

    // Cargar el archivo de audio
    wavesurfer.load('EL_OTRO_MAR_SOUND.mp3');

    // Estado de reproducción
    let isPlaying = false;

    // Detectar interacción del usuario para reproducir o pausar
    document.body.addEventListener('click', () => {
      if (isPlaying) {
        wavesurfer.pause();
        message.innerText = 'Toca la pantalla para reproducir';
        isPlaying = false;
      } else {
        wavesurfer.play();
        message.innerText = 'Toca la pantalla para detener';
        isPlaying = true;
      }
    });

    // Mostrar mensaje cuando el audio está listo
    wavesurfer.on('ready', () => {
      message.innerText = 'Toca la pantalla para reproducir o detener';
    });

    // Manejo para desbloquear audio en móviles
    document.body.addEventListener('touchstart', () => {
      wavesurfer.play(); // Forzar reproducción breve para habilitar contexto de audio
      wavesurfer.pause();
    }, { once: true });
  </script>
</body>
</html>
