<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproducción en Android</title>
</head>
<body>
  <h1>EL OTRO MAR</h1>
  <p>Toca en cualquier parte de la pantalla para reproducir el audio.</p>

  <audio id="audio-player">
    <source src="EL_OTRO_MAR_SOUND.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    const audioPlayer = document.getElementById('audio-player');

    // Agregar un evento para manejar el primer toque en la pantalla
    document.body.addEventListener('click', () => {
      audioPlayer.play()
        .then(() => {
          console.log("Reproducción iniciada");
        })
        .catch((error) => {
          console.error("Error al iniciar la reproducción:", error);
        });
    }, { once: true }); // Se ejecuta solo la primera vez
  </script>
</body>
</html>
